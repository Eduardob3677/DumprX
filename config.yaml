# Download settings
downloads:
  timeout: 300
  max_retries: 3
  chunk_size: 8192
  aria2c_args: "-x16 -s8 --console-log-level=warn --summary-interval=0 --check-certificate=false"
  
# GitHub/GitLab settings  
git:
  commit_batch_size: 100
  max_file_size: "62M"
  split_size: "47M"
  
# Telegram settings
telegram:
  default_chat: "@DumprXDumps"
  
# Async settings
async:
  max_workers: 4
  download_workers: 2
  extract_workers: 2